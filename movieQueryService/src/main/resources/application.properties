
server.port=8082
#rabbit mq

rabbitmq.queue.movie.add=add_movie
rabbitmq.queue.movie.update=update_movie
rabbitmq.queue.movie.delete=delete_movie

spring.datasource.url= jdbc:postgresql://localhost:5432/netflik-movie-query
spring.datasource.username=postgres
spring.datasource.password=${PASSWORDDB}
spring.datasource.driver-class-name= org.postgresql.Driver

spring.jpa.show-sql= true
spring.datasource.dbcp2.test-while-idle= true
spring.datasource.dbcp2.validation-query=select 1

spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

#spring.datasource.hikari.auto-commit=false
spring.jackson.time-zone = Asia/Kolkata